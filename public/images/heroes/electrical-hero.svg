<svg width="1600" height="800" viewBox="0 0 1600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg)"/>

  <!-- Electrician working on panel -->
  <rect x="1000" y="200" width="150" height="300" rx="10" fill="#374151"/>
  <rect x="1020" y="220" width="110" height="50" rx="5" fill="#fbbf24"/>
  <rect x="1020" y="280" width="110" height="50" rx="5" fill="#fbbf24"/>
  <rect x="1020" y="340" width="110" height="50" rx="5" fill="#fbbf24"/>
  <rect x="1020" y="400" width="110" height="50" rx="5" fill="#fbbf24"/>

  <!-- Electrician figure -->
  <ellipse cx="1300" cy="650" rx="100" ry="30" fill="black" opacity="0.2"/>
  <rect x="1260" y="450" width="80" height="180" rx="40" fill="#f3f4f6"/>
  <circle cx="1300" cy="400" r="40" fill="#fde68a"/>
  <rect x="1240" y="370" width="120" height="30" rx="15" fill="#d97706"/>

  <!-- Lightning bolts -->
  <path d="M300 150 L280 250 L320 250 L300 350 L340 250 L300 250 Z" fill="#fbbf24" opacity="0.9"/>
  <path d="M500 200 L485 280 L515 280 L500 360 L530 280 L500 280 Z" fill="#fbbf24" opacity="0.7"/>

  <!-- Electrical tools -->
  <rect x="700" y="400" width="8" height="120" rx="4" fill="#374151"/>
  <rect x="680" y="390" width="50" height="20" rx="10" fill="#ef4444"/>

  <!-- Wire coils -->
  <circle cx="400" cy="600" r="50" fill="none" stroke="#374151" stroke-width="8"/>
  <circle cx="400" cy="600" r="30" fill="none" stroke="#374151" stroke-width="6"/>
  <circle cx="400" cy="600" r="10" fill="none" stroke="#374151" stroke-width="4"/>

  <!-- Safety certification -->
  <circle cx="1400" cy="150" r="60" fill="white" opacity="0.95"/>
  <text x="1400" y="145" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="14" font-weight="bold">CERTIFIED</text>
  <text x="1400" y="165" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="12">ELECTRICIAN</text>
</svg>