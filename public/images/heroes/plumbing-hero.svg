<svg width="1600" height="800" viewBox="0 0 1600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="800" fill="url(#bg)"/>

  <!-- Plumber working illustration -->
  <ellipse cx="1200" cy="650" rx="200" ry="50" fill="black" opacity="0.2"/>
  <rect x="1100" y="400" width="80" height="200" rx="40" fill="#f3f4f6"/>
  <circle cx="1140" cy="350" r="40" fill="#fde68a"/>
  <rect x="1080" y="320" width="120" height="30" rx="15" fill="#2563eb"/>

  <!-- Pipes and tools -->
  <rect x="300" y="300" width="20" height="200" rx="10" fill="#6b7280"/>
  <rect x="350" y="280" width="20" height="240" rx="10" fill="#6b7280"/>
  <rect x="400" y="320" width="20" height="160" rx="10" fill="#6b7280"/>

  <!-- Water drops -->
  <circle cx="280" cy="520" r="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="300" cy="540" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="320" cy="560" r="4" fill="#3b82f6" opacity="0.4"/>

  <!-- Wrench tool -->
  <rect x="800" y="200" width="15" height="150" rx="7" fill="#374151" transform="rotate(30 808 275)"/>
  <rect x="790" y="180" width="35" height="25" rx="12" fill="#6b7280" transform="rotate(30 808 193)"/>

  <!-- Professional certification badge -->
  <circle cx="1400" cy="150" r="60" fill="white" opacity="0.95"/>
  <text x="1400" y="150" text-anchor="middle" fill="#2563eb" font-family="Arial" font-size="14" font-weight="bold">LICENSED</text>
  <text x="1400" y="170" text-anchor="middle" fill="#2563eb" font-family="Arial" font-size="12">PLUMBER</text>
</svg>