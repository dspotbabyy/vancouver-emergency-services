<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Professional electrician working on electrical panel -->
  <ellipse cx="400" cy="560" rx="120" ry="30" fill="black" opacity="0.1"/>

  <!-- Electrical panel -->
  <rect x="200" y="150" width="200" height="350" rx="10" fill="#374151"/>
  <rect x="220" y="170" width="160" height="60" rx="5" fill="#fbbf24"/>
  <rect x="220" y="240" width="160" height="60" rx="5" fill="#fbbf24"/>
  <rect x="220" y="310" width="160" height="60" rx="5" fill="#fbbf24"/>
  <rect x="220" y="380" width="160" height="60" rx="5" fill="#fbbf24"/>

  <!-- Circuit breakers -->
  <rect x="240" y="190" width="15" height="20" rx="2" fill="#374151"/>
  <rect x="260" y="190" width="15" height="20" rx="2" fill="#374151"/>
  <rect x="280" y="190" width="15" height="20" rx="2" fill="#374151"/>
  <rect x="240" y="260" width="15" height="20" rx="2" fill="#374151"/>
  <rect x="260" y="260" width="15" height="20" rx="2" fill="#374151"/>

  <!-- Electrician figure -->
  <rect x="450" y="300" width="100" height="200" rx="50" fill="#d97706"/>
  <circle cx="500" cy="250" r="50" fill="#fde68a"/>

  <!-- Safety hard hat -->
  <ellipse cx="500" cy="220" rx="55" ry="25" fill="white"/>
  <rect x="480" y="200" width="40" height="15" rx="7" fill="#d97706"/>

  <!-- Arms working on panel -->
  <rect x="400" y="270" width="40" height="80" rx="20" fill="#fde68a" transform="rotate(-20 420 310)"/>
  <rect x="520" y="280" width="40" height="70" rx="20" fill="#fde68a" transform="rotate(15 540 315)"/>

  <!-- Multimeter in hand -->
  <rect x="560" y="320" width="30" height="20" rx="5" fill="#374151"/>
  <circle cx="575" cy="330" r="8" fill="#fbbf24"/>

  <!-- Electrical wires -->
  <path d="M410 200 Q450 180 500 200 Q550 220 600 200" stroke="#ef4444" stroke-width="4" fill="none"/>
  <path d="M410 220 Q450 200 500 220 Q550 240 600 220" stroke="#000000" stroke-width="4" fill="none"/>
  <path d="M410 240 Q450 220 500 240 Q550 260 600 240" stroke="#22c55e" stroke-width="4" fill="none"/>

  <!-- Tool bag -->
  <rect x="600" y="450" width="100" height="60" rx="5" fill="#dc2626"/>
  <rect x="610" y="440" width="80" height="10" rx="5" fill="#374151"/>

  <!-- Safety certification -->
  <circle cx="650" cy="100" r="50" fill="white" stroke="#d97706" stroke-width="3"/>
  <text x="650" y="90" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="10" font-weight="bold">CERTIFIED</text>
  <text x="650" y="105" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="10">ELECTRICIAN</text>
  <text x="650" y="118" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="8">SAFETY FIRST</text>
</svg>