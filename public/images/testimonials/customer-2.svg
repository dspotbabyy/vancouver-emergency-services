<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f1f5f9"/>

  <!-- Homeowner customer - casual but professional -->
  <circle cx="200" cy="200" r="180" fill="white"/>

  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="#fcd34d"/>

  <!-- Hair -->
  <ellipse cx="200" cy="130" rx="75" ry="50" fill="#92400e"/>

  <!-- Eyes -->
  <circle cx="185" cy="165" r="7" fill="#374151"/>
  <circle cx="215" cy="165" r="7" fill="#374151"/>
  <circle cx="185" cy="165" r="2" fill="white"/>
  <circle cx="215" cy="165" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M175 195 Q200 215 225 195" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Casual attire -->
  <rect x="150" y="250" width="100" height="120" rx="8" fill="#059669"/>
  <rect x="170" y="270" width="60" height="80" rx="5" fill="white"/>

  <!-- Home icon on shirt -->
  <rect x="190" y="300" width="20" height="15" fill="#1f2937"/>
  <polygon points="190,300 200,290 210,300" fill="#1f2937"/>

  <!-- Satisfaction stars -->
  <text x="320" y="90" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="18">★★★★★</text>
</svg>