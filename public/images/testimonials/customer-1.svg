<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f1f5f9"/>

  <!-- Professional looking customer - business person -->
  <circle cx="200" cy="200" r="180" fill="white"/>

  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="#fde68a"/>

  <!-- Hair -->
  <ellipse cx="200" cy="130" rx="85" ry="60" fill="#6b7280"/>

  <!-- Eyes -->
  <circle cx="180" cy="170" r="8" fill="#374151"/>
  <circle cx="220" cy="170" r="8" fill="#374151"/>
  <circle cx="180" cy="170" r="3" fill="white"/>
  <circle cx="220" cy="170" r="3" fill="white"/>

  <!-- Smile -->
  <path d="M180 200 Q200 220 220 200" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Professional attire -->
  <rect x="140" y="250" width="120" height="130" rx="10" fill="#1e40af"/>
  <rect x="160" y="270" width="80" height="100" rx="5" fill="white"/>
  <rect x="190" y="270" width="20" height="100" fill="#dc2626"/>

  <!-- Happy expression elements -->
  <circle cx="170" cy="160" rx="20" ry="15" fill="#fbbf24" opacity="0.3"/>
  <circle cx="230" cy="160" rx="20" ry="15" fill="#fbbf24" opacity="0.3"/>

  <!-- Professional badge/satisfaction indicator -->
  <circle cx="320" cy="100" r="40" fill="#22c55e"/>
  <text x="320" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">â˜…</text>
</svg>