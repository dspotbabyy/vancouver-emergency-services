<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f1f5f9"/>

  <!-- Senior customer - elderly but satisfied -->
  <circle cx="200" cy="200" r="180" fill="white"/>

  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="#f59e0b"/>

  <!-- Hair (gray) -->
  <ellipse cx="200" cy="130" rx="70" ry="45" fill="#d1d5db"/>

  <!-- Glasses -->
  <circle cx="185" cy="165" r="20" fill="none" stroke="#374151" stroke-width="2"/>
  <circle cx="215" cy="165" r="20" fill="none" stroke="#374151" stroke-width="2"/>
  <line x1="205" y1="165" x2="195" y2="165" stroke="#374151" stroke-width="2"/>

  <!-- Eyes behind glasses -->
  <circle cx="185" cy="165" r="6" fill="#374151"/>
  <circle cx="215" cy="165" r="6" fill="#374151"/>

  <!-- Smile -->
  <path d="M180 200 Q200 220 220 200" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Sweater -->
  <rect x="140" y="250" width="120" height="130" rx="10" fill="#7c3aed"/>
  <rect x="160" y="280" width="80" height="20" fill="#a855f7"/>

  <!-- Thumbs up -->
  <circle cx="320" cy="120" r="25" fill="#22c55e"/>
  <rect x="315" y="110" width="10" height="20" rx="5" fill="white"/>
  <text x="320" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">üëç</text>
</svg>